	<script type="text/javascript">

		$('#delete').on('click' , function(){
			$.confirm({
		    title: 'Confirm!',
		    content: 'Simple confirm!',
		    buttons: {
		        confirm: function () {
		           // $.alert('Confirmed!');
		           var key = $('#txt_id').val();

					firebase.database().ref().child('2010').child(key).remove();
					$.alert(key + " delete successfully!");		
					
		        },
		        cancel: function () {
		            $.alert('Canceled!');
		        },
		       
		    }
		});
			});
	
	
	
</script>
